            var myData = mystr.toLowerCase().split(" ");
        
            var map = new Map();

            myData.forEach(element => {
                
                if(!map.has(element)){

                    map.set(element,1)

                }
                else if( element == "" && map.has(element)){
                    return map.delete("");
                }

                else
                {
                    var data = map.get(element);

            });
