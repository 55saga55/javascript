<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        table{
          text-align: center;
        }
        .table thead th {
          text-align: center;
          vertical-align: middle;
        }
        table[scope="col"]{
          background-color: gray;
        }
    
      </style>
</head>

<body>


    
    <table class="table table-bordered" id="test">
        <thead>
            <tr>
              <th scope="col" rowspan="4">ID</th>
              <th scope="col" rowspan="4">NAME</th>
              <th scope="col" rowspan="4">USERNAME</th>
              <th scope="col" rowspan="4">EMAIL</th>
              <th scope="col" colspan="5" rowspan="1">ADDRESS</th>
            
            </tr>
            <tr>
              <th rowspan="2">street</th>
              <th rowspan="2">suite</th>
              <th rowspan="2">city</th>
              <th rowspan="2">zip code</th>
              <th>geo</th>
          
            </tr>
            <tr>
              <th>lat</th>
              <th>lng</th>
            </tr>
          </thead>

  

    <script>

        fetch("https://jsonplaceholder.typicode.com/users").then(res => res.json()).then((data) => {
            var html= `<table class="table" id="test"> 
             <thead>
            <tr>
              <th scope="col" rowspan="4">ID</th>
              <th scope="col" rowspan="4">NAME</th>
              <th scope="col" rowspan="4">USERNAME</th>
              <th scope="col" rowspan="4">EMAIL</th>
              <th scope="col" colspan="6">ADDRESS</th>
             
            </tr>
            <tr>
              <th rowspan="2">street</th>
              <th rowspan="2">city</th>
              <th rowspan="2">suite</th>
              <th rowspan="2">zip code</th>
              <th colspan="2">geo</th>
           
            </tr>
            <tr>
              <th>lat</th>
              <th>lng</th>
            </tr>
          </thead>
            `;
            for (let i = 0; i < data.length; i++) {
              html += `
              
       
       
        <tbody>
            <tr>
                <td>${data[i].id}</td>
                <td>${data[i].name}</td>
                <td>${data[i].username}</td>
                <td>${data[i].email}</td>
                <td >${data[i].address.city}</td>
                <td>${data[i].address.street}</td>
                <td>${data[i].address.suite}</td>
            
                <td>${data[i].address.zipcode}</td>
                <td >${data[i].address.geo.lat}</td>
                <td >${data[i].address.geo.lng}</td>

            </tr>
        </tbody>
    </table>`
            }
            document.getElementById("test").innerHTML = html;
        }



        )

    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
