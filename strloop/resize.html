    <title>Document</title>
</head>
<body>

    <h2 id="resize"></h2>
    <script>



window.addEventListener('resize', function(e){
  
resize(e);
});
    function resize(e){
        var newWidth = window.innerWidth;
    var newHeight = window.innerHeight; 

    if(newWidth < 576 && newHeight < 876 ){
        document.getElementById("resize").innerHTML ="you should transform your web to desktop";

    }
    else{
        document.getElementById("resize").innerHTML = " you are on desktop";
    }
    }

    </script>
</body>
